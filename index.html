<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title">Enjoy Sketching & Coloring</h1>

    <div id="container">

        <div id="controls">

            <div id="pixel-size">
                <label for="pixel-size" id="pixel-size-label">16 x 16</label> <br>
                <input type="range" id="change-size" min="1" max="100" value="10" step="1">
            </div>
            <input type="color" name="color-picker" id="color-picker">

            <div>
                <label for="toggle-random">Use Random Colors</label> <br>
                <button class="btn" id="random-color-btn">Randomize pixel Color</button>
            </div>
            <div>
                <button class="btn" id="clear-grid">Clear Grid</button>
            </div>  
        </div>

        <div id="grid"></div>

    </div>

    <footer class="footer">
        <p>Built by <a href="https://github.com/w3stie" target="_blank">w3stie</a> Â© 2024 &nbsp;<a href="https://github.com/w3stie/etch-a-sketch" target="_blank"><i class="fa-brands fa-github fa-xl"></i></a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
